<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block"></div>
                <div class="col-lg-12">
                    <div class="p-3">
                        <div class="text-center pt-3">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form [formGroup]="signUpForm" class="user register">
                            <div class="form-group row pt-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" placeholder="*First Name"
                                        formControlName="firstName">
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['firstName'].dirty)">
                                        <div *ngIf="signUpForm.controls['firstName'].hasError('required')">
                                            *Required First Name
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" placeholder="*Last Name"
                                        formControlName="lastName">
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['lastName'].dirty)">
                                        <div *ngIf="signUpForm.controls['lastName'].hasError('required')">
                                            *Required Last Name
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group row pt-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="email" class="form-control form-control-user"
                                        placeholder="*Email Address" formControlName="email" email>
                                    <div class="color-red" *ngIf="(formvalid) || (signUpForm.controls['email'].dirty)">
                                        <div *ngIf="signUpForm.controls['email'].hasError('required')">
                                            *Required email
                                        </div>
                                        <div *ngIf="signUpForm.controls['email'].hasError('email')">
                                            *Enter a valid email id
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                        placeholder="*Username (unique)" formControlName="username">
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['username'].dirty)">
                                        <div *ngIf="signUpForm.controls['username'].hasError('required')">
                                            *Required username
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group row pt-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        placeholder="*Password" formControlName="password">
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['password'].dirty)">
                                        <div *ngIf="signUpForm.controls['password'].hasError('required')">
                                            *Required password
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        placeholder="*Repeat Password" formControlName="repeatPassword">
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['password'].dirty)">
                                        <div *ngIf="signUpForm.controls['password'].hasError('required')">
                                            *Required password
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pt-4">
                                <a class="btn btn-primary btn-user btn-block login-btn" (click)="signUp()">
                                    Register Account</a>
                            </div>
                            <hr>
                            <div class="form-group px-4">
                                <a href="">
                                    <img class=" floatLeft" src="../../../assets/images/google.png">
                                </a>
                            </div>
                            <div class="form-group" style="margin-left: 10%;">
                                <a href="">
                                    <img class="" src="../../../assets/images/facebook.png">
                                </a>
                            </div>
                            <div class="forget-password">
                                <div class="text-center floatLeft" style="margin: 0px 35px; font-weight: 600;">
                                    <a class="small" href="">Forgot Password?</a>
                                </div>
                                <div class="text-center" style="font-weight: 600;">
                                    <a class="small" routerLink="/login">Already have an account? Login!</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
